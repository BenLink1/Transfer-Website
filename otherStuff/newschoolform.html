<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Send Courses for Review</title>
</head>
<body>
    <div class="titleBig"> <h2> <u>Course Form:</u></h2></div>
    <div class="box">
        <div id="real">
            <form action="thanks.html">
                    <label for="finstitutionname"><b>Enter Name of Institution that Offers the Course:</b></label><br>
                    <input type="text" id="finstitutionname" class="finstitutionname" name="finstitutionname" value=""><br>

                    <label for="fsyllabus"><b>Attach Syllabus in PDF form:</b></label><br>
                    <input type="file" id="fsyllabus" class="fsyllabus" name="fsyllabus"><br>
                    <label for="fdepartment"><b>Enter 3 letter Code for the department at Centre to which you're hoping to transfer credit: </b></label>
                    <select name="fdepartment" id="fdepartment" class="fdepartment">
                        <option value="CSC">CSC</option>
                        <option value="MUS">MUS</option>
                        <option value="ARS">ARS</option>
                        <option value="PHS">PHS</option>
                        <option value="HIS">HIS</option>
                        <option value="DLM">DLM</option>
                        <option value="FLM">FLM</option>
                        <option value="SOC">SOC</option>
                    </select><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="fake">
            <a href="wackyland.html">Click to go to wackyland</a>
        </div>
    </div>
</body>
</html>
